# ********************************
# Receiver NewBeeDrone_2400_RX
# ********************************

# ELRS-RX24D
[env:NewBeeDrone_2400_RX_via_UART]
extends = env_common_esp82xx, radio_2400
build_flags =
	${env_common_esp82xx.build_flags}
	${common_env_data.build_flags_rx}
	${radio_2400.build_flags}
	-include target/NewBeeDrone_2400_RX.h
build_src_filter = ${env_common_esp82xx.build_src_filter} -<tx_*.cpp>

[env:NewBeeDrone_2400_RX_via_BetaflightPassthrough]
extends = env:NewBeeDrone_2400_RX_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}

[env:NewBeeDrone_2400_RX_via_WIFI]
extends = env:NewBeeDrone_2400_RX_via_UART